
<!DOCTYPE html>
<html>
  <head>
    <title>乌镇视频</title>
    <meta charset="utf-8" />
    <style>
    	#main{
    		width:700px;
    		margin:0 auto;
    		text-align: center;
    	}
    </style>
    <script type="text/javascript">
      function 1(){
          document.getElementById("vo").play();
      }
      function 2(){
          document.getElementById("vo").pause();
      }
      function 3(){
          document.getElementById("vo").currentTime = 78;
      }
      function 4(){
          document.getElementById("vo").muted = !document.getElementById("vo").muted;
      }
    </script>
  </head>
  <body background="res/bg2.webp">
  	<div id="main">
    
    
    
    <video id="vo" width="700" controls src="res/乌镇1.mp4"></video>
	<br/><br/><br/>
	<input type="button" value="播放" onclick="1()" />
	<input type="button" value="暂停" onclick="2()" />
	<input type="button" value="设置进度" onclick="3()" />
	<input type="button" value="静音" onclick="4()" />
	
	
    <p><a href="index.html">返回首页</a></p>
    </div>
  </body>
</html>
